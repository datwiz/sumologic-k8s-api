apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: sumologic-k8s-api
  labels:
    app: sumologic-k8s-api
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 10
  failedJobsHistoryLimit: 10
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name:  sumologic-k8s-api
            image: frankreno/sumologic-k8s-api:latest
            env:
            - name: SUMO_HTTP_URL
              value: https://endpoint1.collection.us2.sumologic.com/receiver/v1/http/ZaVnC4dhaV0o_ag5hvobSD66ErfB6iS_xYiLF29qcmn8BEpUIEHFC8t1aXmSj8uggLPFrMBoqdLN19s7OHxMjh068PKu9aEfBiDn3deZ4tUKJ0ARhzapCw==
            - name: K8S_API_URL
              value: http://127.0.0.1:8001
          - name:  kubectl
            image: gcr.io/google_containers/kubectl:v1.0.7
            command: ["/kubectl"]
            args: ["proxy", "-p", "8001"]